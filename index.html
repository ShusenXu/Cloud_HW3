<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Album</title>
    <link rel="stylesheet" href="styles/style.css">
     <!-- <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css"> -->
</head>

<body>

<body>
    <div class="container">
        <div class="row">    
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <!-- image-preview-filename input [CUT FROM HERE]-->
                <div class="input-group image-preview">
                    <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                    <span class="input-group-btn">
                        <!-- image-preview-clear button -->
                        <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                            <span class="glyphicon glyphicon-remove"></span> Clear
                        </button>
                        <!-- image-preview-input -->
                        <div class="btn btn-default image-preview-input">
                            <span class="glyphicon glyphicon-folder-open"></span>
                            <span class="image-preview-input-title">Browse</span>
                            <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" id="image"/> <!-- rename it -->
                        </div>
                    </span>
                    <button type="button" class="btn btn-default upload" style="display:none;">Upload</button>
                </div><!-- /input-group image-preview [TO HERE]-->  
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" id="transcript" class="search-query form-control" placeholder="Search" />
                    <span class="input-group-btn">
                        <button id="start-button" class="btn btn-danger" type="button" title="Start Transcription">
                            <i class="fa fa-microphone"></i>
                        </button>
                        <button id="stop-button" class="btn btn-danger" type="button" title="Stop Transcription" style="display:none;">
                            <i class="fa fa-stop-circle"></i>
                        </button>
                        <button id="search-button" class="btn btn-danger" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class='row'>
                <div class="carousel slide" data-ride="carousel" id="quote-carousel">
                    <!-- Bottom Carousel Indicators -->
                    <ol id="indicator" class="carousel-indicators">
                        <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
                        <!-- <li data-target="#quote-carousel" data-slide-to="1"></li>
                        <li data-target="#quote-carousel" data-slide-to="2"></li> -->
                    </ol>
                    <!-- Carousel Slides / Quotes -->
                    <div id="quote" class="carousel-inner">
                        <!-- Quote 1 -->
                        <div class="item active">
                            <blockquote>
                            <div class="row">
                                <div class="text-center">
                                <center>
                                <img id="img1" class="show-img">
                                </center>
                                </div>
                            </div>
                            </blockquote>
                        </div>
                        <!-- Quote 2 -->
                        <!-- <div class="item">
                            <blockquote>
                            <div class="row">
                                <div class="col-md-3 text-center">
                                <center>
                                <img id="img2">
                                </center>
                                </div>
                            </div>
                            </blockquote>
                        </div>-->
                        <!-- Quote 3 -->
                        <!-- <div class="item">
                            <blockquote>
                            <div class="row">
                                <div class="col-md-3 text-center">
                                <img id="img3">
                                </div>
                            </div>
                            </blockquote>
                        </div> --> 
                    </div>
            </div>
        </div>                          
    </div>

    <script type="text/javascript" src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apiGateway-js-sdk/apigClient.js"></script>
    <script src="js/main.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
